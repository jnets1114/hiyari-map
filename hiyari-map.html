<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ヒヤリハット統合マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-color: #fdf6e3;
      padding: 12px;
      color: #444;
    }
    h1 {
      font-size: 1.6em;
      margin-bottom: 10px;
      color: #5c4438;
    }
    #map {
      height: 300px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: 2px solid #e8d9b6;
    }
    button, select, textarea, input[type="text"] {
      width: 100%;
      font-size: 1em;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #c9b79c;
      background-color: #fffaf2;
    }
    button {
      background-color: #a4c49a;
      color: #fff;
      font-weight: bold;
      border: none;
    }
    button:hover {
      background-color: #91b087;
    }
    .area-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }
    .area-buttons button {
      flex: 1 1 30%;
      font-size: 0.95em;
      background-color: #e8d9b6;
      color: #5c4438;
    }
    .area-buttons button:hover {
      background-color: #d9c89a;
    }
    .filter-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
      justify-content: flex-start;
    }
    .filter-group label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 1em;
      color: #5c4438;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 4px 8px;
    }
    .filter-group label img {
      width: 24px;
      height: 24px;
    }
    .filter-group input[type="checkbox"] {
      width: 16px;
      height: 16px;
      margin: 0;
      transform: scale(1);
      accent-color: #669966;
    }
  </style>
</head>
<body>
<h1>ヒヤリハット投稿マップ</h1>

<div class="area-buttons">
  <button onclick="jumpTo(35.545345, 134.819852)">旧豊岡市</button>
  <button onclick="jumpTo(35.6247605, 134.8136435)">城崎</button>
  <button onclick="jumpTo(35.6500559, 134.7566787)">竹野</button>
  <button onclick="jumpTo(35.4704683, 134.7715988)">日高</button>
  <button onclick="jumpTo(35.4619537, 134.8743563)">出石</button>
  <button onclick="jumpTo(35.4708276, 134.9498427)">但東</button>
</div>

<div style="display: flex; gap: 8px; margin-bottom: 12px;">
  <input type="text" id="addressInput" placeholder="例：豊岡市日高町江原" style="flex: 1;" />
  <button style="flex-shrink: 0; width: 100px;" onclick="searchAddress()">検索</button>
</div>

<div class="filter-group">
  <label>
    <input type="checkbox" value="自動車走行時" checked onchange="updateMarkers()">
    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f697.svg" alt="自動車" />自動車
  </label>
  <label>
    <input type="checkbox" value="歩行時" checked onchange="updateMarkers()">
    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f6b6.svg" alt="歩行者" />歩行
  </label>
  <label>
    <input type="checkbox" value="自転車運転時" checked onchange="updateMarkers()">
    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f6b4.svg" alt="自転車" />自転車
  </label>
</div>

<div id="map"></div>

<label>ジャンル</label>
<select id="perspective">
  <option value="自動車走行時">自動車走行時</option>
  <option value="歩行時">歩行時</option>
  <option value="自転車運転時">自転車運転時</option>
</select>

<label>危険内容（該当するものすべて）</label>
<div id="danger-options">
  <label><input type="checkbox" name="danger" value="道が狭い・すれ違いにくい">道が狭い・すれ違いにくい</label><br>
  <label><input type="checkbox" name="danger" value="見通しが悪い">見通しが悪い</label><br>
  <label><input type="checkbox" name="danger" value="車のスピードが早い">車のスピードが早い</label><br>
  <label><input type="checkbox" name="danger" value="信号・標識がわかりづらい">信号・標識がわかりづらい</label><br>
  <label><input type="checkbox" name="danger" value="子ども・高齢者がよく通る">子ども・高齢者がよく通る</label><br>
  <label><input type="checkbox" name="danger" value="駐車・停車の車が多い">駐車・停車の車が多い</label><br>
</div>

<label>補足（任意）</label>
<textarea id="comment" rows="3" placeholder="例：夜は街灯が少ないです"></textarea>

<button onclick="submitForm()">送信してマップに追加</button>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([35.545345, 134.819852], 14);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSfHjIeINesz3nkkbpF33n5JHkF7KlqRwtdBZ9Fc6aynEThRcQ/formResponse";
  const entryIDs = {
    lat: "entry.1834239742",
    lng: "entry.2074381954",
    perspective: "entry.1383826722",
    danger: "entry.1744425585",
    comment: "entry.547473165"
  };

  const iconCar = new L.Icon({
    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
    shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
    iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
  });
  const iconWalk = new L.Icon({
    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
    shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
    iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
  });
  const iconBike = new L.Icon({
    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
    shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
    iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
  });

  let tempMarker = null;
  let allMarkers = [];

  map.on('click', function(e) {
    const { lat, lng } = e.latlng;
    if (tempMarker) map.removeLayer(tempMarker);
    tempMarker = L.marker([lat, lng]).addTo(map);
    tempMarker.lat = lat;
    tempMarker.lng = lng;
  });

  function submitForm() {
    if (!tempMarker) return alert("地図をタップして場所を選んでください");

    const perspective = document.getElementById("perspective").value;
    const lat = tempMarker.lat;
    const lng = tempMarker.lng;
    const comment = document.getElementById("comment").value.trim();
    const dangers = Array.from(document.querySelectorAll('input[name="danger"]:checked')).map(el => el.value).join(', ');

    const formData = new FormData();
    formData.append(entryIDs.lat, lat);
    formData.append(entryIDs.lng, lng);
    formData.append(entryIDs.perspective, perspective);
    formData.append(entryIDs.danger, dangers);
    formData.append(entryIDs.comment, comment);

    let icon = iconCar;
    if (perspective === "歩行時") icon = iconWalk;
    else if (perspective === "自転車運転時") icon = iconBike;

    fetch(formURL, { method: "POST", mode: "no-cors", body: formData }).then(() => {
      const m = L.marker([lat, lng], { icon: icon }).addTo(map);
      m.bindPopup(`<b>${perspective}</b><br><b>危険内容:</b> ${dangers}<br>${comment}`);
      m.perspective = perspective;
      allMarkers.push(m);
      updateMarkers();

      document.getElementById("comment").value = "";
      map.removeLayer(tempMarker);
      tempMarker = null;
      alert("ありがとうございました！投稿が完了しました。");
    });
  }

  function updateMarkers() {
    const checked = Array.from(document.querySelectorAll(".filter-group input:checked")).map(i => i.value);
    allMarkers.forEach(m => {
      if (checked.includes(m.perspective)) m.addTo(map);
      else map.removeLayer(m);
    });
  }

  function jumpTo(lat, lng) {
    map.setView([lat, lng], 15);
  }

  function searchAddress() {
    const address = document.getElementById("addressInput").value.trim();
    if (!address) return alert("住所を入力してください");

    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
      .then(res => res.json())
      .then(data => {
        if (data && data.length > 0) {
          const { lat, lon } = data[0];
          map.setView([parseFloat(lat), parseFloat(lon)], 16);
        } else {
          alert("その住所は見つかりませんでした。もう少し詳しく入力してください。")
        }
      })
      .catch(err => {
        alert("住所の検索中にエラーが発生しました");
        console.error(err);
      });
  }
</script>
</body>
</html>
