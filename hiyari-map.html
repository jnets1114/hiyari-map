<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ヒヤリハット統合マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-color: #fdf6e3;
      padding: 12px;
      color: #444;
      font-size: 1.2em;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #5c4438;
    }
    #map {
      height: 300px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: 2px solid #e8d9b6;
    }
    button, select, textarea, input[type="text"] {
      width: 100%;
      font-size: 1.1em;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #c9b79c;
      background-color: #fffaf2;
    }
    button {
      background-color: #a4c49a;
      color: #fff;
      font-weight: bold;
      border: none;
    }
    button:hover {
      background-color: #91b087;
    }
    .area-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }
    .area-buttons button {
      flex: 1 1 30%;
      font-size: 1.1em;
      background-color: #e8d9b6;
      color: #5c4438;
    }
    .area-buttons button:hover {
      background-color: #d9c89a;
    }
    .filter-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
      justify-content: flex-start;
    }
    .filter-group label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 1.1em;
      color: #5c4438;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px 10px;
    }
    .filter-group label img {
      width: 28px;
      height: 28px;
    }
    .filter-group input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin: 0;
      transform: scale(1);
      accent-color: #669966;
    }
    select#perspective option[value="自動車走行時"]::before {
      content: "🚗 ";
    }
    select#perspective option[value="歩行時"]::before {
      content: "🚶 ";
    }
    select#perspective option[value="自転車運転時"]::before {
      content: "🚴 ";
    }
  </style>
</head>
