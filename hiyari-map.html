<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ヒヤリハット投稿マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fefefe;
      padding: 10px;
    }
    h1 {
      font-size: 1.4em;
      color: #333;
    }
    #map {
      height: 300px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .area-buttons, .form-section {
      margin-bottom: 10px;
    }
    button {
      margin: 2px;
      padding: 6px 10px;
    }
    label {
      display: inline-block;
      margin: 4px;
    }
    .checkbox-icon {
      font-size: 1.2em;
      margin-right: 4px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .icon-label {
      display: flex;
      align-items: center;
    }
    .icon-label input[type="checkbox"] {
      width: 16px;
      height: 16px;
      margin-right: 6px;
    }
    .icon-label span {
      font-size: 1.2em;
      margin-right: 6px;
    }
    @media (max-width: 600px) {
      .icon-label {
        font-size: 0.9em;
      }
    }
    .filter-controls {
      margin-top: 12px;
    }
    .region-image {
      max-width: 100%;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ヒヤリハット投稿マップ</h1>

  <div class="area-buttons">
    <button onclick="jumpTo(35.545495, 134.820144)">旧豊岡市</button>
    <button onclick="jumpTo(35.626825, 134.813262)">城崎</button>
    <button onclick="jumpTo(35.648858, 134.733097)">竹野</button>
    <button onclick="jumpTo(35.575184, 134.798100)">日高</button>
    <button onclick="jumpTo(35.506292, 134.873938)">出石</button>
    <button onclick="jumpTo(35.447962, 134.959991)">但東</button>
  </div>

  <div>
    <input type="text" id="addressInput" placeholder="住所を入力" />
    <button onclick="searchAddress()">検索</button>
  </div>

  <div id="map" style="height: 300px; min-height: 300px;"></div>

  <div class="filter-controls">
    表示するジャンル：
    <label><input type="checkbox" class="genre-filter" value="自動車走行時" checked> 🚗</label>
    <label><input type="checkbox" class="genre-filter" value="歩行時" checked> 🚶</label>
    <label><input type="checkbox" class="genre-filter" value="自転車運転時" checked> 🚲</label>
  </div>

  <form action="https://docs.google.com/forms/d/e/1FAIpQLSfHjIeINesz3nkkbpF33n5JHkF7KlqRwtdBZ9Fc6aynEThRcQ/formResponse" method="POST" target="hidden_iframe" onsubmit="submitForm()">
    <div class="form-group">
      <label>ジャンル：</label>
      <select name="entry.123456789" id="genre">
        <option value="自動車走行時">🚗 自動車走行時</option>
        <option value="歩行時">🚶 歩行時</option>
        <option value="自転車運転時">🚲 自転車運転時</option>
      </select>
    </div>

    <div class="form-group">
      <label>危険パターン（複数選択可）：</label><br />
      <label class="icon-label"><input type="checkbox" name="entry.987654321" value="道がせまい"> <span>🛣️</span>道がせまい・すれ違いにくい</label><br />
      <label class="icon-label"><input type="checkbox" name="entry.987654321" value="見通しが悪い"> <span>👀</span>見通しが悪い</label><br />
      <label class="icon-label"><input type="checkbox" name="entry.987654321" value="スピードが速い"> <span>🚓</span>車のスピードが速い</label><br />
      <label class="icon-label"><input type="checkbox" name="entry.987654321" value="信号や標識がない"> <span>🚦</span>信号・標識がわかりづらい／ない</label><br />
      <label class="icon-label"><input type="checkbox" name="entry.987654321" value="子ども高齢者多い"> <span>👵</span>子ども・高齢者がよく通る</label><br />
      <label class="icon-label"><input type="checkbox" name="entry.987654321" value="駐車車両多い"> <span>🚙</span>駐車・停車の車が多い</label><br />
      <label class="icon-label"><input type="checkbox" name="entry.987654321" value="飛び出しが多い"> <span>🏃‍♂️</span>飛び出しが多い</label><br />
      <label class="icon-label"><input type="checkbox" name="entry.987654321" value="その他"> <span>❓</span>その他</label>
    </div>

    <div class="form-group">
      <label>気になったこと・補足したいこと（任意）：</label><br />
      <textarea name="entry.555555555" rows="3" cols="40"></textarea>
    </div>

    <input type="hidden" name="entry.111111111" id="lat">
    <input type="hidden" name="entry.222222222" id="lng">

    <button type="submit">送信</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    const map = L.map('map').setView([35.545495, 134.820144], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const markers = [];

    function jumpTo(lat, lng) {
      map.setView([lat, lng], 16);
    }

    function searchAddress() {
      const query = document.getElementById("addressInput").value;
      if (!query) return alert("住所を入力してください");
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          if (data.length > 0) {
            const result = data[0];
            map.setView([result.lat, result.lon], 16);
          } else {
            alert("住所が見つかりませんでした");
          }
        });
    }

    document.querySelectorAll(".genre-filter").forEach(cb => {
      cb.addEventListener("change", () => {
        markers.forEach(m => {
          if (document.querySelector(`.genre-filter[value='${m.genre}']`).checked) {
            m.marker.addTo(map);
          } else {
            map.removeLayer(m.marker);
          }
        });
      });
    });

    map.on('click', function(e) {
      const lat = e.latlng.lat;
      const lng = e.latlng.lng;
      const genre = document.getElementById("genre")?.value || "未選択";

      let markerColor = 'blue';
      if (genre.includes("自動車")) markerColor = 'red';
      else if (genre.includes("自転車")) markerColor = 'green';

      const marker = L.circleMarker([lat, lng], {
        radius: 8,
        fillColor: markerColor,
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
      }).addTo(map);

      marker.bindPopup("ジャンル: " + genre);

      markers.push({ genre, marker });

      document.getElementById("lat")?.value = lat;
      document.getElementById("lng")?.value = lng;
    });

    function submitForm() {
      alert("投稿が送信されました！地図を更新するにはリロードしてください。");
    }

    window.addEventListener("load", function () {
      setTimeout(() => {
        map.invalidateSize();
      }, 300);
    });
  </script>
</body>
</html>
