<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ヒヤリハット統合マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-color: #fdf6e3;
      padding: 12px;
      color: #444;
    }
    h1 {
      font-size: 1.6em;
      margin-bottom: 10px;
      color: #5c4438;
    }
    #map {
      height: 300px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: 2px solid #e8d9b6;
    }
    .area-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }
    .area-buttons button {
      flex: 1 1 30%;
      font-size: 0.95em;
      background-color: #e8d9b6;
      color: #5c4438;
      border: none;
      padding: 10px;
      border-radius: 8px;
    }
    .area-buttons button:hover {
      background-color: #d9c89a;
    }
    .search-box {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .search-box input {
      flex: 1;
      padding: 8px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .search-box button {
      background-color: #a4c49a;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>ヒヤリハット投稿マップ</h1>

  <!-- 地域ジャンプボタン -->
  <div class="area-buttons">
    <button onclick="jumpTo(35.545495, 134.820144)">旧豊岡市</button>
    <button onclick="jumpTo(35.626825, 134.813262)">城崎</button>
    <button onclick="jumpTo(35.648858, 134.733097)">竹野</button>
    <button onclick="jumpTo(35.575184, 134.798100)">日高</button>
    <button onclick="jumpTo(35.506292, 134.873938)">出石</button>
    <button onclick="jumpTo(35.447962, 134.959991)">但東</button>
  </div>

  <!-- 住所入力でジャンプ -->
  <div class="search-box">
    <input type="text" id="addressInput" placeholder="例：豊岡市役所 など">
    <button onclick="searchAddress()">住所で移動</button>
  </div>

  <!-- 地図本体 -->
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([35.545495, 134.820144], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    function jumpTo(lat, lng) {
      map.setView([lat, lng], 16);
    }

    function searchAddress() {
      const query = document.getElementById("addressInput").value;
      if (!query) return alert("住所を入力してください");
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
          if (data && data.length > 0) {
            const result = data[0];
            map.setView([result.lat, result.lon], 16);
          } else {
            alert("住所が見つかりませんでした");
          }
        })
        .catch(() => alert("検索中にエラーが発生しました"));
    }
  </script>
</body>
</html>
