<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ヒヤリハット統合マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-color: #fdf6e3;
      padding: 12px;
      color: #444;
      font-size: 1.2em;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #5c4438;
    }
    #map {
      height: 300px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: 2px solid #e8d9b6;
    }
    button, select, textarea, input[type="text"] {
      width: 100%;
      font-size: 1.1em;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #c9b79c;
      background-color: #fffaf2;
    }
    button {
      background-color: #a4c49a;
      color: #fff;
      font-weight: bold;
      border: none;
    }
    button:hover {
      background-color: #91b087;
    }
    .area-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }
    .area-buttons button {
      flex: 1 1 30%;
      font-size: 1.1em;
      background-color: #e8d9b6;
      color: #5c4438;
    }
    .area-buttons button:hover {
      background-color: #d9c89a;
    }
    .filter-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
      justify-content: flex-start;
    }
    .filter-group label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 1.1em;
      color: #5c4438;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px 10px;
    }
    .filter-group label img {
      width: 28px;
      height: 28px;
    }
    .filter-group input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin: 0;
      transform: scale(1);
      accent-color: #669966;
    }
  </style>
</head>
<body>
<h1>ヒヤリハット投稿マップ</h1>

<div class="area-buttons">
  <button onclick="jumpTo(35.545345, 134.819852)">旧豊岡市</button>
  <button onclick="jumpTo(35.6247605, 134.8136435)">城崎</button>
  <button onclick="jumpTo(35.6500559, 134.7566787)">竹野</button>
  <button onclick="jumpTo(35.4704683, 134.7715988)">日高</button>
  <button onclick="jumpTo(35.4619537, 134.8743563)">出石</button>
  <button onclick="jumpTo(35.4708276, 134.9498427)">但東</button>
</div>

<div style="display: flex; gap: 8px; margin-bottom: 12px;">
  <input type="text" id="addressInput" placeholder="例：豊岡市日高町江原" style="flex: 1;" />
  <button style="flex-shrink: 0; width: 100px;" onclick="searchAddress()">検索</button>
</div>

<div class="filter-group">
  <label>
    <input type="checkbox" value="自動車走行時" checked>
    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f697.svg" alt="自動車" />自動車
  </label>
  <label>
    <input type="checkbox" value="歩行時" checked>
    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f6b6.svg" alt="歩行者" />歩行
  </label>
  <label>
    <input type="checkbox" value="自転車運転時" checked>
    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f6b4.svg" alt="自転車" />自転車
  </label>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const map = L.map('map').setView([35.545345, 134.819852], 14);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

function jumpTo(lat, lng) {
  map.setView([lat, lng], 15);
}

function searchAddress() {
  const address = document.getElementById("addressInput").value;
  if (!address) return;
  fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
    .then(response => response.json())
    .then(data => {
      if (data.length > 0) {
        const lat = parseFloat(data[0].lat);
        const lon = parseFloat(data[0].lon);
        map.setView([lat, lon], 16);
      } else {
        alert("住所が見つかりませんでした");
      }
    });
}

let tempMarker;
map.on('click', function(e) {
  if (tempMarker) {
    map.removeLayer(tempMarker);
  }
  tempMarker = L.marker(e.latlng).addTo(map);
});
</script>
</body>
</html>
