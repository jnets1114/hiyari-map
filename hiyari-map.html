<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ヒヤリハット投稿マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fefefe;
      padding: 10px;
    }
    h1 {
      font-size: 1.4em;
      color: #333;
    }
    #map {
      height: 300px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .area-buttons, .form-section {
      margin-bottom: 10px;
    }
    button {
      margin: 2px;
      padding: 6px 10px;
    }
    label {
      display: inline-block;
      margin: 4px;
    }
    .checkbox-icon {
      font-size: 1.2em;
      margin-right: 4px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .icon-label {
      display: flex;
      align-items: center;
    }
    .icon-label input[type="checkbox"] {
      width: 16px;
      height: 16px;
      margin-right: 6px;
    }
    .icon-label span {
      font-size: 1.2em;
      margin-right: 6px;
    }
    @media (max-width: 600px) {
      .icon-label {
        font-size: 0.9em;
      }
    }
    .filter-controls {
      margin-top: 12px;
    }
    .region-image {
      max-width: 100%;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ヒヤリハット投稿マップ</h1>

  <div class="area-buttons">
    <button onclick="jumpTo(35.545495, 134.820144)">旧豊岡市</button>
    <button onclick="jumpTo(35.626825, 134.813262)">城崎</button>
    <button onclick="jumpTo(35.648858, 134.733097)">竹野</button>
    <button onclick="jumpTo(35.575184, 134.798100)">日高</button>
    <button onclick="jumpTo(35.506292, 134.873938)">出石</button>
    <button onclick="jumpTo(35.447962, 134.959991)">但東</button>
  </div>

  <div>
    <input type="text" id="addressInput" placeholder="住所を入力" />
    <button onclick="searchAddress()">検索</button>
  </div>

  <img src="旧豊岡市地図.jpg" alt="地域マップ" usemap="#regionmap" class="region-image">
  <map name="regionmap">
    <area shape="rect" coords="300,70,400,160" alt="城崎" onclick="jumpTo(35.626825, 134.813262)">
    <area shape="rect" coords="100,120,200,200" alt="竹野" onclick="jumpTo(35.648858, 134.733097)">
    <area shape="rect" coords="120,250,220,320" alt="日高" onclick="jumpTo(35.575184, 134.798100)">
    <area shape="rect" coords="300,200,400,300" alt="出石" onclick="jumpTo(35.506292, 134.873938)">
    <area shape="rect" coords="420,220,520,320" alt="但東" onclick="jumpTo(35.447962, 134.959991)">
    <area shape="rect" coords="230,150,310,230" alt="豊岡" onclick="jumpTo(35.545495, 134.820144)">
  </map>

  <div class="filter-controls">
    表示するジャンル：
    <label><input type="checkbox" class="genre-filter" value="自動車走行時" checked> 🚗</label>
    <label><input type="checkbox" class="genre-filter" value="歩行時" checked> 🚶</label>
    <label><input type="checkbox" class="genre-filter" value="自転車運転時" checked> 🚲</label>
  </div>

  <div id="map"></div>

  <script>
    const map = L.map('map').setView([35.545495, 134.820144], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const markers = [];

    function jumpTo(lat, lng) {
      map.setView([lat, lng], 16);
    }

    function searchAddress() {
      const query = document.getElementById("addressInput").value;
      if (!query) return alert("住所を入力してください");
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          if (data.length > 0) {
            const result = data[0];
            map.setView([result.lat, result.lon], 16);
          } else {
            alert("住所が見つかりませんでした");
          }
        });
    }

    // フィルター処理（簡易）
    document.querySelectorAll(".genre-filter").forEach(cb => {
      cb.addEventListener("change", () => {
        markers.forEach(m => {
          if (document.querySelector(`.genre-filter[value='${m.genre}']`).checked) {
            m.marker.addTo(map);
          } else {
            map.removeLayer(m.marker);
          }
        });
      });
    });

    // 投稿用マーカー
    map.on('click', function(e) {
      const lat = e.latlng.lat;
      const lng = e.latlng.lng;
      const genre = document.getElementById("genre")?.value || "未選択";

      let markerColor = 'blue';
      if (genre.includes("自動車")) markerColor = 'red';
      else if (genre.includes("自転車")) markerColor = 'green';

      const marker = L.circleMarker([lat, lng], {
        radius: 8,
        fillColor: markerColor,
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
      }).addTo(map);

      marker.bindPopup("ジャンル: " + genre);

      markers.push({ genre, marker });

      document.getElementById("lat")?.value = lat;
      document.getElementById("lng")?.value = lng;
    });
  </script>
</body>
</html>
